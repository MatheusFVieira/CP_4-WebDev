<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogadoras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="container my-4">
      <h1 class="text-center mb-4">Elenco - Jogadoras</h1>

      <!-- Carrossel de jogadoras -->
      <div id="carouselJogadoras" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded-5" id="postList">
          <!--Card das Jogadoras-->
        </div>


        <button class="carousel-control-prev" type="button" data-bs-target="#carouselJogadoras" data-bs-slide="prev">
          <span class="carousel-control-prev-icon rounded-circle p-3" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselJogadoras" data-bs-slide="next">
          <span class="carousel-control-next-icon rounded-circle p-3" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>

      <!--Card de cadastro-->
      <div class="card shadow-sm mb-4">
        <div class="card-header text-white text-center" style="background-color: #9b59b6;">
          <h5 class="mb-0">Cadastro de Jogadoras</h5>
        </div>
        <div class="card-body">

          <!-- Formulário de cadastro -->
          <form id="postJogadora" class="mb-4 row g-3">
            <div class="col-md-4">
              <input type="text" id="name" class="form-control" placeholder="Nome" required />
            </div>
            <div class="col-md-2">
              <input type="text" id="posicao" class="form-control" placeholder="Posição" required />
            </div>
            <div class="col-md-2">
              <input type="text" id="clube" class="form-control" placeholder="Clube" required />
            </div>
            <div class="col-md-4">
              <input type="url" id="foto" class="form-control" placeholder="URL da foto" required />
            </div>
            <div class="col-md-2">
              <input type="number" id="gols" class="form-control" placeholder="Gols" required />
            </div>
            <div class="col-md-2">
              <input type="number" id="assistencias" class="form-control" placeholder="Assistências" required />
            </div>
            <div class="col-md-2">
              <input type="number" id="jogos" class="form-control" placeholder="Jogos" required />
            </div>
            <div class="col-md-2">
              <select id="favorita" class="form-control">
                <option value="false">Não favorita</option>
                <option value="true">Favorita</option>
              </select>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-success w-100">
                Adicionar
              </button>
            </div>
          </form>
        </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
